<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
  <script type="text" src="moment.js"></script>
</head>

<body>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text hour" id="inputGroup-sizing-default">9am</span>
    </div>
    <input type="text" class="form-control time-block" id="nineAm" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default">
    <button class="saveBtn"><i class="fas fa-save"></i></button>
  </div>


  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text hour" id="inputGroup-sizing-default">10am</span>
    </div>
    <input type="text" class="form-control time-block" id="tenAm" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default">
    <button class="saveBtn"><i class="fas fa-save"></i></button>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text hour" id="inputGroup-sizing-default">11am</span>
    </div>
    <input type="text" class="form-control time-block" id="eleAm" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default">
    <button class="saveBtn"><i class="fas fa-save"></i></button>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text hour" id="inputGroup-sizing-default">12pm</span>
    </div>
    <input type="text" class="form-control time-block" id="twelPm" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default">
    <button class="saveBtn"><i class="fas fa-save"></i></button>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text hour" id="inputGroup-sizing-default">1pm</span>
    </div>
    <input type="text" class="form-control time-block" id="onePm" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default">
    <button class="saveBtn"> <i class="fas fa-save"></i></button>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text hour" id="inputGroup-sizing-default">2pm</span>
    </div>
    <input type="text" class="form-control time-block" id="twoPm" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default">
    <button class="saveBtn">
      <i class="fas fa-save"></i>
    </button>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text hour" id="inputGroup-sizing-default">3pm</span>
    </div>
    <input type="text" class="form-control time-block" id="threePm" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default">
    <button class="saveBtn">
      <i class="fas fa-save"></i>
    </button>
  </div>


  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text hour" id="inputGroup-sizing-default">4pm</span>
    </div>
    <input type="text" class="form-control time-block" id="fourPm" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default">
    <button class="saveBtn"><i class="fas fa-save"></i></button>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text hour" id="inputGroup-sizing-default">5pm</span>
    </div>
    <input type="text" class="form-control time-block" id="fivePm" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default">
    <button class="saveBtn"><i class="fas fa-save"></i></button>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="myplanner.js"></script>
  <script>console.log(moment().format("LT"));</script>
</body>

</html>
